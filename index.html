<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Gravity Particles</title>
</head>
<body>
    <h1>Move your mouse around</h1>
    <div class="chooser">
        <input id="r1" type="radio" checked="" value="1" name="trailside" />
        <label for="r1">Gravity On</label>
        <input id="r2" type="radio" value="-1" name="trailside" />
        <label for="r2">No Gravity</label>
        <input id="r3" type="radio" value="0" name="trailside" />
        <label for="r3">Fade Away</label>
    </div>
</body>
<script src="script.js"></script>
</html>
